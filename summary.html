<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>LSAFit | アルバイトを始める前に知っておこう</title>
  </head>
  <body>
    <section class="jumbotron">
      <div class="container">
        <h1 class="text-center h1">おつかれさまでした！</h1>
        <h1 class="text-center h2 mb-3">結果：あなたのマッチ度85点</h1>
        <p class="mb-0 text-center">目安：90点以上〜即応募</p>
        <p class="text-center">５０点以下〜もう一度挑戦しよう</p>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">質問</th>
              <th scope="col">あなた</th>
              <th scope="col">企業</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">お皿を割っってしまったらその金額を払わなくてはいけない？</th>
              <td class="td_1">○</td>
              <td class="td_2">×</td>
            </tr>
            <tr>
              <th scope="row">労働条件を詳しく説明してもらう必要がある</th>
              <td class="td_1">○</td>
              <td class="td_2">×</td>
            </tr>
            <tr>
              <th scope="row">7時間働いたが休憩は取らなくていい</th>
              <td class="td_1">○</td>
              <td class="td_2">○</td>
            </tr>
            <tr>
              <th scope="row">急にやめたので給料は支払ってもらえない</th>
              <td class="td_1">×</td>
              <td class="td_2">×</td>
            </tr>
            <tr>
              <th scope="row">頻繁に勤務シフトを変更されても良い</th>
              <td class="td_1">○</td>
              <td class="td_2">×</td>
            </tr>
            <tr>
              <th scope="row">アルバイトは有給休暇がない</th>
              <td class="td_1">○</td>
              <td class="td_2">×</td>
            </tr>
            <tr>
              <th scope="row">店長は売れ残りの買取をアルバイトへ強制できる</th>
              <td class="td_1">○</td>
              <td class="td_2">×</td>
            </tr>
            <tr>
              <th scope="row">アルバイトにも残業手当がでる/th>
              <td class="td_1">○</td>
              <td class="td_2">×</td>
            </tr>
          </tbody>
        </table>
        <div class="text-center">
          <a href="#" class="btn btn-primary btn-lg"　onclick="frameClick();">もう一度挑戦する</a>
        </div>
      </div>
    </section>
  <script type="text/javascript">
  let getParam = location.search; //パラメータ取得
  let splitParam = document.location.search.split("&");//取得したパラメータを分割
  let count = 100;//マッチ度カウンター
  let paramstr = [];
  let corporateAnswer = [];
  let yourAnswer = [];
  for (let i = 0; i < 9; i++){
    paramstr[i+1] = splitParam[splitParam.length,i];
    yourAnswer[i] = document.getElementsByClassName("td_1")[i];
    corporateAnswer[i] = document.getElementsByClassName("td_2")[i];
  }
  //パラメータを取得して回答を表示
  function changeanswer(a){
    if(paramstr[a+2] == "true"){
      yourAnswer[a].innerText = "○";
    }else if(paramstr[a+2] === "false"){
      yourAnswer[a].innerText = "×";
    }
  };
  //スコア計算
  function countscore(c){
    if(yourAnswer[c].innerText != corporateAnswer[c].innerText){
      count -= 14;
    }
  };
//回答表示
  for(let n = 0; n <= 6; ++n){
    changeanswer(n);
    countscore(n);
  }
//マッチ度表示
  document.getElementsByClassName("text-center h2 mb-3")[0].innerText = `結果：あなたのマッチ度${count}点`;
//初めに戻る
  function frameClick() {
    document.location.href = "./index.html";
  };
  </script>
  </body>
</html>
